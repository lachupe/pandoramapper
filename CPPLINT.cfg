# CPPLINT configuration for PandoraMapper
# Configured to match our .clang-format settings

# Use 120 character line limit (matches .clang-format ColumnLimit)
linelength=120

# Filter rules - disable checks that conflict with our style
filter=-whitespace/braces
filter=-build/header_guard
filter=-build/include_subdir
filter=-legal/copyright

# We use C++17 modern standards
# Note: Keep readability/casting to encourage C++ style casts
# Note: Keep runtime/explicit to catch missing explicit constructors
# Note: Keep build/include_what_you_use for proper includes
